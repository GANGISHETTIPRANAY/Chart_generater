<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart Explorer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Chart Explorer</h1>

        <!-- Chart Type Selector -->
        <label for="chartType">Select Chart Type:</label>
        <select id="chartType" onchange="drawChart()">
            <option value="bar">Bar</option>
            <option value="line">Line</option>
            <option value="pie">Pie</option>
        </select>

        <!-- Data Input Fields -->
        <div class="data-input">
            <label for="labels">Labels (comma-separated):</label>
            <input type="text" id="labels" placeholder="e.g., Jan, Feb, Mar">

            <label for="data">Data (comma-separated):</label>
            <input type="text" id="data" placeholder="e.g., 10, 20, 30">
            
            <button onclick="drawChart()">Draw Chart</button>
        </div>

        <!-- Chart Canvas -->
        <canvas id="chartCanvas"></canvas>
    </div>

    <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
